<div>
  <h2>Todo List</h2>

  <table mat-table [dataSource]="todos" class="mat-elevation-z8">
    <!-- Define columns -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateDue">
      <th mat-header-cell *matHeaderCellDef> Date Due </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateDue | date: 'MM/dd/yyyy' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateCreated | date: 'MM/dd/yyyy' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="removeItem($event, element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Table header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="openItemModal(row)"></tr>
  </table>
</div>
