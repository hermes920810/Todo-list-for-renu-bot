<div class="spacer">
  <h2>Todo List</h2>
  <!-- Add New Item Button -->
  <button mat-raised-button color="accent" routerLink="/add">Add New Item</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-5">
  <!-- Define columns -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
  </ng-container>

  <ng-container matColumnDef="dateDue">
    <th mat-header-cell *matHeaderCellDef> Date Due </th>
    <td mat-cell *matCellDef="let item"> {{ item.dateDue | date: 'MM/dd/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let item"> {{ item.dateCreated | date: 'MM/dd/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="w-20"> Actions </th>
    <td mat-cell *matCellDef="let item" class="w-20">
      <button mat-icon-button color="primary" (click)="editItem($event, item.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table header and row definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="openItemModal(row)"></tr>
</table>
